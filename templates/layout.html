<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %} Dashboard</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen" />
	<link href="/static/style.css" type="text/css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container tenup">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a class="brand" href="/">Dashboard</a></li>
					<li class="dropdown">
						<a href="/class" class="dropdown-toggle" data-toggle="dropdown">Schema <b class="caret"></b></a>
						<ul class="dropdown-menu">
							{% for each in classList %}
								<li><a href="{{ url_for("class_choice", classchoice=each) }}">{{ each }}</a></li>
							{% endfor %}
						</ul>
					</li>
				</ul>
			</div>
		</div>
		{% block body %}{% endblock %}
	</div>
</body>

<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/script.js"></script>

</html>
