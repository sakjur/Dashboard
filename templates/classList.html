{% extends "layout.html" %}
{% block body %}
	<div class="hero-unit">
	    <h1>Dashboard</h1>
	    <p>This project is made by <a href="http://theusr.org">Emil Tullstedt</a> because TimeEdit sucks.</p>
    </div>
	<div class="row-fluid">
		{% for each in classList %}
			<div>
				<a href="{{ url_for("class_choice", classchoice=each) }}" class="span4" style="text-align:center;">{{ each }}</a>
			</div>
		{% endfor %}
	</div>

{% endblock %}
